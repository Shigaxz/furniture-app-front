<ion-header>
  <ion-toolbar>
    <ion-title> Lista de las Categorias </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/admin-page"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-content>
      <h1>Categorias</h1>
      <ion-list>
        
        <ion-item *ngFor="let categoria of categoriass">
          <ion-label>
            <p>{{ categoria.id }}</p>
            <p>{{ categoria.nombre }}</p>
          </ion-label>
        </ion-item>
        
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
