<ion-header>
  <ion-toolbar>
    <ion-title> Lista de las bodegas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/admin-page"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-card>
  <ion-card-content>
  <ion-card-title>Bodegas</ion-card-title>
    <ion-list>

      <ion-item *ngFor="let bodega of bodegas">
        <ion-label>
          <h3>{{ bodega.direccion }}</h3>
          <p>Comuna: {{ bodega.comuna }}</p>
          <p>Region: {{ bodega.region }}</p>
          <p>Telefono: {{ bodega.telefono }}</p>
        </ion-label>
      </ion-item>
  
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
