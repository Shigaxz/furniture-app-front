<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Productos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="cart-outline"></ion-icon>
      <ion-label>Carrito</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" *ngIf="api.sesion === false">
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="admin()" *ngIf="api.usuario.role == 1">
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Admin</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="user()" *ngIf="api.usuario.role == 2">
      <ion-icon aria-hidden="true" name="person-circle-outline"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>
